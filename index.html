<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/normalize.css" />
		<link rel="stylesheet" href="style/fonts.css" />
		<link rel="stylesheet" href="style/style.css" />
		<title>CPS</title>
	</head>
	<body>
		<header class="header">
			<div class="burger-menu">
				<div class="burger-menu__wrapper-top">
					<div class="burger-menu__head container_burger">
						<div class="burger-menu__wrapper">
							<button type="button" class="icon">
								<img
									class="icon__img"
									src="img/close.svg"
									alt="close"
								/>
							</button>
							<a href="#">
								<img
									class="logo logo_burger"
									src="img/logo.svg"
									alt="CPS"
								/>
							</a>
						</div>
						<a class="icon" href="#">
							<img class="icon__img" src="img/serch.svg" alt="serch" />
						</a>
					</div>
					<div class="burger-menu__list-link">
						<ul class="burger-menu__list">
							<li class="burger-menu__item">
								<a class="burger-menu__link" href="">Ремонт техники</a>
							</li>
							<li class="burger-menu__item">
								<a class="burger-menu__link" href=""
									>Услуги и сервисы</a
								>
							</li>
							<li class="burger-menu__item">
								<a class="burger-menu__link" href=""
									>Карпоративным клиентам</a
								>
							</li>
							<li class="burger-menu__item">
								<a class="burger-menu__link" href=""
									>Продавцам техники</a
								>
							</li>
							<li class="burger-menu__item">
								<a class="burger-menu__link" href="">Партнёрам</a>
							</li>
							<li class="burger-menu__item">
								<a class="burger-menu__link" href="">Производителям</a>
							</li>
							<li class="burger-menu__item">
								<a class="burger-menu__link" href=""
									>Наши сервесные центы</a
								>
							</li>
							<li class="burger-menu__item">
								<a class="burger-menu__link" href="">Контакты</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="burger-menu__wrapper-bottom">
					<div class="burger-menu-contacts container_burger">
						<div class="burger-menu-contacts__list">
							<a class="icon" href="tel:8 800 890 8900">
								<img
									class="icon__img"
									src="img/phone.svg"
									alt="phone"
								/>
							</a>
							<a class="icon" href="#">
								<img
									class="icon__img"
									src="img/massege.svg"
									alt="massege"
								/>
							</a>
							<a class="icon" href="#">
								<img
									class="icon__img"
									src="img/operator.svg"
									alt="operator"
								/>
							</a>
						</div>
						<a
							class="burger-menu-contacts__mail"
							href="mailto:mail@cps.com"
						>
							mail@cps.com
						</a>
						<a class="burger-menu-contacts__phone" href="tel:88008908900">
							8 800 890 8900
						</a>
					</div>
					<div class="change-langueg container_burger">
						<button class="btn btn_lenguge btn_lenguge_active">RU</button>
						<button class="btn btn_lenguge">EN</button>
						<button class="btn btn_lenguge">SN</button>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
