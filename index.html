<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="style/normalize.css" />
		<link rel="stylesheet" href="style/fonts.css" />
		<link rel="stylesheet" href="style/style.css" />
		<title>CPS</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Ремонт техники различных брендов</h1>
		</header>
		<section class="cards">
			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="card swiper-slide">
						<img class="card__img" src="img/lenovo.svg" alt="Lenovo" />
						<div class="card__arrow">
							<img
								class="card__img"
								src="img/arrow-right.svg"
								alt="arrow"
							/>
						</div>
					</div>
					<div class="card swiper-slide">
						<img class="card__img" src="img/samsung.svg" alt="samsung" />
						<div class="card__arrow">
							<img
								class="card__img"
								src="img/arrow-right.svg"
								alt="arrow"
							/>
						</div>
					</div>
					<div class="card swiper-slide">
						<img class="card__img" src="img/apple.svg" alt="apple" />
						<div class="card__arrow">
							<img
								class="card__img"
								src="img/arrow-right.svg"
								alt="arrow"
							/>
						</div>
					</div>
					<div class="card swiper-slide">
						<img class="card__img" src="img/view_sonic.svg" alt="view sonic" />
						<div class="card__arrow">
							<img
								class="card__img"
								src="img/arrow-right.svg"
								alt="arrow"
							/>
						</div>
					</div>
					<div class="card swiper-slide">
						<img class="card__img" src="img/bosch.svg" alt="bosch" />
						<div class="card__arrow">
							<img
								class="card__img"
								src="img/arrow-right.svg"
								alt="arrow"
							/>
						</div>
					</div>
					<div class="card swiper-slide">
						<img class="card__img" src="img/hp.svg" alt="hp" />
						<div class="card__arrow">
							<img
								class="card__img"
								src="img/arrow-right.svg"
								alt="arrow"
							/>
						</div>
					</div>
					<div class="card swiper-slide">
						<img class="card__img" src="img/acer.svg" alt="acer" />
						<div class="card__arrow">
							<img
								class="card__img"
								src="img/arrow-right.svg"
								alt="arrow"
							/>
						</div>
					</div>
					<div class="card swiper-slide">
						<img class="card__img" src="img/sony.svg" alt="sony" />
						<div class="card__arrow">
							<img
								class="card__img"
								src="img/arrow-right.svg"
								alt="arrow"
							/>
						</div>
					</div>
					<div class="card swiper-slide">
						<img class="card__img" src="img/lenovo.svg" alt="lenovo" />
						<div class="card__arrow">
							<img
								class="card__img"
								src="img/arrow-right.svg"
								alt="arrow"
							/>
						</div>
					</div>
					<div class="card swiper-slide">
						<img class="card__img" src="img/samsung.svg" alt="samsung" />
						<div class="card__arrow">
							<img
								class="card__img"
								src="img/arrow-right.svg"
								alt="arrow"
							/>
						</div>
					</div>
					<div class="card swiper-slide">
						<img class="card__img" src="img/apple.svg" alt="apple" />
						<div class="card__arrow">
							<img
								class="card__img"
								src="img/arrow-right.svg"
								alt="arrow"
							/>
						</div>
					</div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
			</div>
			<button type="button" class="btn btn_show-more">
				<img src="img/dubl_arrow.svg" alt="show more">
				Показать всё
			</button>
			<button type="button" class="btn btn_hidden hidden">
				<img src="img/dubl_arrow.svg" alt="show more">
				Скрыть
			</button>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
		<script src="script/script.js"></script>
	</body>
</html>
